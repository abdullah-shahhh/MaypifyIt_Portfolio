<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Part1</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"rel="stylesheet"/>
  </head>
  <body style="margin: 0; padding: 0">
    <div id="map" style="width: 100vw; height: 100vh"></div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "http://localhost:8080/styles/basic-preview/style.json",
        center: [73.0605, 33.6844],
        zoom: 10,
      });
      map.on("load", () => {
        map.addLayer({
          id: "roads",
          type: "line",
          source: "openmaptiles", 
          "source-layer": "transportation",
          paint: {
            "line-color": "#ff0000",
            "line-width": 2,
          },
        });

        map.addLayer({
          id: "buildings",
          type: "fill",
          source: "openmaptiles",
          "source-layer": "building",
          paint: {
            "fill-color": "#4682B4",
          },
        });

        map.addSource("my-point", {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [73.05, 33.69],
            },
          },
        });

        map.addLayer({
          id: "my-circle",
          type: "circle",
          source: "my-point",
          paint: {
            "circle-radius": 10, 
            "circle-color": "#800080", 
            "circle-stroke-width": 2,
            "circle-stroke-color": "#ffffff",
          },
        });
      });
    </script>
  </body>
</html>
